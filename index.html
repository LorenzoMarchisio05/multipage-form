<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>multipage form</title>

        <!-- icons -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />

        <!-- Bootsrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>

        <link rel="stylesheet" href="css/style.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <form id="main-form">
            <div class="form-group">
                <label for="txtName">Nome</label>
                <input type="text" id="txtName" required />
                <label for="txtSurname">Cognome</label>
                <input type="text" id="txtSurname" required />
                <div class="group-controls">
                    <button data-next type="button" class="btn">Next</button>
                </div>
            </div>

            <div class="form-group">
                <label for="dtBirthdate">Data di nascita</label>
                <input type="date" id="dtBirthdate" required />
                <div id="seat-map"></div>
                <div class="group-controls">
                    <button data-previous type="button" class="btn">
                        Previous
                    </button>
                    <button data-next type="button" class="btn">Next</button>
                </div>
            </div>

            <div class="form-group">
                <h3>Riepilogo</h3>
                <div id="summary-container"></div>
                <div class="group-controls">
                    <button data-previous type="button" class="btn">
                        Previous
                    </button>
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>

            <div class="form-group">
                <h3>Accesso admin</h3>
                <label for="pwdAccessoDati">Password: </label>
                <input type="password" id="pwdAccessoDati" />
                <div class="group-controls">
                    <button type="button" class="btn" id="backToForm">
                        Previous
                    </button>
                    <button type="button" class="btn" id="btnAccessoAdmin">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </body>
</html>
